<div class="grid-container">
    <div><h1 class="mat-h1">Add Volunteer</h1></div>
  </div>
  
  <form #volunteerForm="ngForm" (ngSubmit)="onSubmit(volunteerForm)">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="text"
          class="form-control"
          name="firstName"
          #volFirstName="ngModel"
          [(ngModel)]="volunteer.firstName"
          placeholder="First Name"
          minlength="2"
          required>
        </mat-form-field>
      </div>
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="text"
          class="form-control"
          name="lastName"
          #volLastName="ngModel"
          [(ngModel)]="volunteer.lastName"
          placeholder="Last Name"
          minlength="2"
          required>
        </mat-form-field>
      </div>
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="text"
          class="form-control"
          name="email"
          #volEmail="ngModel"
          [(ngModel)]="volunteer.email"
          placeholder="Email"
          minlength="2"
          required>
          </mat-form-field>
      </div>  
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="text"
          class="form-control"
          name="phone"
          #volPhone="ngModel"
          [(ngModel)]="volunteer.phone"
          placeholder="Phone"
          minlength="2"
          required>
        </mat-form-field>
      </div>
      <div class="layout">
        <table fxLayout fxLayoutAlign="space-between">
          <tr>
            <td>
              <section fxLayout="column" fxLayoutAlign="space-between">
                <mat-checkbox
                  name="isAvailable" [(ngModel)]="volunteer.isAvailable">Available
                </mat-checkbox>
                <mat-checkbox
                  name="isAdmin" [(ngModel)]="volunteer.isAdmin">Admin
                </mat-checkbox>
                <mat-checkbox
                  name="isEMoHC" [(ngModel)]="volunteer.isEMoHC">EMoHC
                </mat-checkbox>
                <mat-checkbox
                  name="isLector" [(ngModel)]="volunteer.isLector">Lector
                </mat-checkbox>
              </section>
            </td>
          </tr>
          <tr>
            <td>
              <section fxLayout="column" fxLayoutAlign="space-between">
                <mat-checkbox 
                  name="isCantor" [(ngModel)]="volunteer.isCantor">Cantor
                </mat-checkbox>
                <mat-checkbox 
                  name="isUsher" [(ngModel)]="volunteer.isUsher">Usher
                </mat-checkbox>
                <mat-checkbox 
                  name="isServer" [(ngModel)]="volunteer.isServer">Server
                </mat-checkbox>
                <mat-checkbox 
                  name="isTech" [(ngModel)]="volunteer.isTech">Technology
                </mat-checkbox>
              </section>
            </td>
          </tr>
          <tr>
            <td>
              <section fxLayout="column" fxLayoutAlign="space-between">
                <mat-checkbox 
                  name="isGifts" [(ngModel)]="volunteer.isGifts">Gifts
                </mat-checkbox>
                <mat-checkbox 
                  name="isGiftsChild" [(ngModel)]="volunteer.isGiftsChild">Child Gifts
                </mat-checkbox>
                <mat-checkbox 
                  name="isRosary" [(ngModel)]="volunteer.isRosary">Rosary
                </mat-checkbox>
                <mat-checkbox 
                  name="isOther" [(ngModel)]="volunteer.isOther">Other
                </mat-checkbox>
              </section>
            </td>
          </tr>
        </table>
      </div>
      <button
        mat-button
        type="submit"
        value="Submit"
        mat-stroked-button
        >Submit
      </button>  
    </div>
  </form>
