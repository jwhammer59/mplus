<div class="grid-container">
    <div><h1 class="mat-h1">Add Volunteer</h1></div>
  </div>
  
  <form [formGroup]="volunteerForm" (ngSubmit)="onSubmit(volunteerForm)" novalidate>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="layout">
        <mat-form-field fxFlexFill>
          <mat-label>First Name</mat-label>
          <input
          matInput
          type="text"
          placeholder="First Name"
          formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="text"
          placeholder="Last Name"
          formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="email"
          placeholder="email"
          formControlName="email">
          </mat-form-field>
      </div>  
      <div class="layout">
        <mat-form-field fxFlexFill>
          <input
          matInput
          type="text"
          placeholder="Phone"
          formControlName="phone">
        </mat-form-field>
      </div>
      <div class="layout">
        <table fxLayout fxLayoutAlign="space-between">
          <tr>
            <td>
              <section fxLayout="column" fxLayoutAlign="space-between">
                <mat-checkbox
                 formControlName="isAvailable">Available
                </mat-checkbox>
                <mat-checkbox
                  formControlName="isAdmin">Admin
                </mat-checkbox>
                <mat-checkbox
                  formControlName="isEMoHC">EMoHC
                </mat-checkbox>
                <mat-checkbox
                  formControlName="isLector">Lector
                </mat-checkbox>
              </section>
            </td>
          </tr>
          <tr>
            <td>
              <section fxLayout="column" fxLayoutAlign="space-between">
                <mat-checkbox 
                  formControlName="isCantor">Cantor
                </mat-checkbox>
                <mat-checkbox 
                  formControlName="isUsher">Usher
                </mat-checkbox>
                <mat-checkbox 
                  formControlName="isServer">Server
                </mat-checkbox>
                <mat-checkbox 
                  formControlName="isTech">Technology
                </mat-checkbox>
              </section>
            </td>
          </tr>
          <tr>
            <td>
              <section fxLayout="column" fxLayoutAlign="space-between">
                <mat-checkbox 
                  formControlName="isGifts">Gifts
                </mat-checkbox>
                <mat-checkbox 
                  formControlName="isGiftsChild">Child Gifts
                </mat-checkbox>
                <mat-checkbox 
                  formControlName="isRosary">Rosary
                </mat-checkbox>
                <mat-checkbox 
                  formControlName="isOther">Other
                </mat-checkbox>
              </section>
            </td>
          </tr>
        </table>
      </div>
      <button
        mat-button
        type="submit"
        value="Submit"
        mat-stroked-button
        >Submit
      </button>  
    </div>
  </form>
