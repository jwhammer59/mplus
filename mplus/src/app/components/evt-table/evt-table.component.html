<div class="mat-elevation-z8">
  <div fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Event Type Column-->
    <ng-container matColumnDef="evtType">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell *matCellDef="let event">{{ event.evtType }}</mat-cell>
    </ng-container>

    <!-- Event Date Column-->
    <ng-container matColumnDef="evtDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let event">{{ event.evtDate }}</mat-cell>
    </ng-container>

    <!-- Event Is Full Column-->
    <ng-container matColumnDef="evtIsFull">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Event Full</mat-header-cell>
      <mat-cell *matCellDef="let event">{{ event.evtIsFull }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator #paginator 
    [pageSize]="3" 
    [pageSizeOptions]="[3, 5, 10]">
  </mat-paginator>

</div>
