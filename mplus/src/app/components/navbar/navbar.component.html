<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="/register">Register</a>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item [matMenuTriggerFor]="events">Events</a> 
      <mat-menu #events="matMenu">
        <a mat-menu-item routerLink="/events">Events List</a>    
        <a mat-menu-item routerLink="/add-event">Add Events</a>    
      </mat-menu>   
      <a mat-list-item [matMenuTriggerFor]="volunteers">Volunteers</a>
      <mat-menu #volunteers="matMenu">
        <a mat-menu-item routerLink="/volunteers">Volunteers List</a>
        <a mat-menu-item routerLink="/add-volunteer">Add Volunteers</a>
      </mat-menu>
      <a mat-list-item routerLink="/contact-us">Contact Us</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item> </a>
      <a mat-list-item *ngIf="isLoggedIn">{{ loggedInUser }}</a>
      <a
        (click)="onLogoutClick()"
        mat-list-item
        *ngIf="isLoggedIn">
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ministries Plus</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
