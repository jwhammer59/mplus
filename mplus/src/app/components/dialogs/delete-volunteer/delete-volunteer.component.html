<h1 mat-dialog-title>Delete Volunteer?</h1>
<div mat-dialog-content>
  <p>{{ data.firstName }} {{ data.lastName }}</p>
  <p>Are you sure you want to delete this volunteer?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-button [matDialogClose]=true (click)="onDeleteClick()">Ok</button>
</div>
