<h1 mat-dialog-title>Delete Volunteer?</h1>
<div mat-dialog-content>
  <p>{{ data.firstName }} {{ data.lastName }}</p>
  <p>Are you sure you want to delete this volunteer?</p>
</div>
<div mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="accent"
    (click)="onNoClick()"
    cdkFocusInitial>
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    [matDialogClose]=true
    (click)="onDeleteClick()">
    Ok
  </button>
</div>
