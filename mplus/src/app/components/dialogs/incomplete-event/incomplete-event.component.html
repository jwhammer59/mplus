<h1 mat-dialog-title>Incomplete Event</h1>
<div mat-dialog-content>
  <p>This event is has not been fully staffed</p>
  <p>Please use the "Accept Event Not Full" checkbox to save incompleted event.</p>
</div>
<div mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="accent"
    (click)="onNoClick()"
    cdkFocusInitial>
    OK
  </button>
</div>
