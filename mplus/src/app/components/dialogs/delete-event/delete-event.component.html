<h1 mat-dialog-title>Delete Event?</h1>
<div mat-dialog-content>
  <p>{{ data.type }}</p>
  <p>{{ data.date.toDate() | date }}</p>
  <p>Are you sure you want to delete this event?</p>
</div>
<div mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="accent"
    (click)="onNoClick()"
    cdkFocusInitial>
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    [matDialogClose]=true
    (click)="onDeleteClick()">
    Ok
  </button>
</div>
